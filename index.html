<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Dash</title>
    <link rel="stylesheet" href="src/scenes/mainmenu.css">
    <link rel="stylesheet" href="src/scenes/playerselector.css">
    <link rel="stylesheet" href="src/scenes/highscores.css">
    <link rel="stylesheet" href="src/scenes/gamescene.css">
</head>
<body>
    <div id="main-menu-container"></div>
    <div id="highscores-container" style="display: none;"></div>
    <div id="game-container" style="display: none;"></div>
    <div id="player-selector-container" style="display: none;"></div>
    <div id="highscore-popup" style="display: none;">
        <div class="popup-content">
            <h2 id="popup-title">New High Score!</h2>
            <p id="popup-message">Enter your name:</p>
            <input type="text" id="player-name" maxlength="6" style="display: none;">
            <button id="submit-score" style="display: none;">Submit</button>
            <button id="continue-button" style="display: none;">Continue</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Make axios available globally
        window.axios = axios;
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
